<section>
	<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
		<div class="offcanvas-header">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
				<img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" height="25" alt=""
					loading="lazy" />
			</a>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<hr>
		<div class="offcanvas-body">
			<div class="accordion accordion-flush" id="accordionExample">
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingOne">
						<button class="accordion-button" type="button" data-mdb-toggle="collapse"
							data-mdb-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							<span class="navbar-brand mb-0 h1">Category</span>
						</button>
					</h2>
					<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
						data-mdb-parent="#accordionExample">
						<div class="accordion-body">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0" th:each="category: ${category}">
								<li><a class="dropdown-item" th:href="@{|/shop/category/${category.id}|}">[[${category.name}]]</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingTwo">
						<button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse"
							data-mdb-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
							<span class="navbar-brand mb-0 h1">Order</span>
						</button>
					</h2>
					<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
						data-mdb-parent="#accordionExample">
						<div class="accordion-body">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li><a class="dropdown-item" th:href="@{/order/checkout}">Check out</a></li>
								<li><a class="dropdown-item" th:href="@{/order/list}">History</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<hr>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</section>
