<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org" th:replace="~{/layout/index :: dynamic(~{:: body})}">

<body>
	<section>
		<div class="container">
			<div class="row row-cols-2 row-cols-lg-3 g-2 g-lg-3">

				<div class="col" th:each=" page : ${page.getContent()}">
					<div class="p-3">
						<div class="cardd">

							<div class="imgBx hover-zoom">
								<a th:href="@{|/shop/product/${ page.id}}|">
									<img th:src="@{|/images/${page.image}|}" alt="product image">
								</a>
							</div>

							<div class="contextBx">
								<h3 th:text="${ page.name }"></h3>
								<h2 class="price" th:text="${ page.price }"><small>.22</small></h2>
								<button class="btn btn-primary btn-rounded" th:attr="ng-click=@{|cart.add(${page.id})|}">Buy now</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<nav aria-label="..." class="d-flex justify-content-center mt-4">
			<ul class="pagination">
				<li class="page-item" th:if="*{ page.getNumber() > 0}">
					<a class="page-link" th:href="@{|/shop?Page=${ page.getNumber() - 1}}|" tabindex="-1"
						aria-disabled="true">Prev</a>
				</li>
				<th:block th:unless="*{ page.getNumber() > 0}">
					<li class="page-item disabled">
						<a class="page-link" th:href="@{|/shop?Page=${ page.getNumber() - 1}}|" tabindex="-1"
							aria-disabled="true">Prev</a>
					</li>
				</th:block>
				<li class="page-item active" aria-current="page">
					<a class="page-link" href="#"><span th:text="${ page.getNumber() + 1}"></span><span
							class="visually-hidden">(current)</span></a>
				</li>
				<li class="page-item">
					<a class="page-link" th:href="@{|/shop?Page=${ page.getNumber() + 1}}|"> Next </a>
				</li>
			</ul>
		</nav>
	</section>


</body>

</html>
