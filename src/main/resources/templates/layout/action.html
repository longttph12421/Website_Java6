<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymleaf.org" th:fragment="dynamic(views)">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.cardd {
			position: relative;
			width: auto;
			height: 420px;
			background: white;
			border-radius: 20px;
			overflow: hidden;
		}

		.cardd::before {
			content: '';
			position: absolute;
			top: -50%;
			width: 100%;
			height: 100%;
			background: #2196f3;
			transform: skewY(345deg);
			transition: 0.5s;
		}

		.cardd:hover::before {
			top: -60%;
			transform: skewY(390deg);
		}

		.cardd::after {
			position: absolute;
			bottom: 0;
			left: 0;
			font-weight: 600;
			font-size: 8em;
			color: rgba(0, 0, 0, 0.1);
		}

		.aa {
			position: relative;

		}

		.imgBx {
			position: relative;
			width: 100%;
			height: 80%;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
			z-index: 1;
		}

		.imgBx a {
			max-width: 90%;
			max-height: 80%;
			transition: 0.6s;
		}

		.imgBx a img {
			max-width: 100%;
			max-height: 220px;
			transition: 0.6s;
		}

		.contextBx {
			position: relative;
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			z-index: 1;
		}

		.contextBx h3 {
			font-size: 18px;
			color: black;
			font-weight: 500;
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		.contextBx .price {
			font-size: 24px;
			color: black;
			font-weight: 500;
			letter-spacing: 1px;
		}

		.contextBx .buy {
			top: 0;
			opacity: 1;
		}
	</style>
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	<nav th:replace="/layout/fragment/navarbar.html"></nav>
	<aside th:replace="/layout/fragment/sidebar.html"></aside>
	<main th:replace="${views}"></main>
	<footer th:replace="/layout/fragment/foodter.html"></footer>
</body>
<!-- MDB -->
<script type="text/javascript" src="/js/shopping-cart-app.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

</html>
