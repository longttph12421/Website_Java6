<!doctype html>
<html xmlns="http://www.thymleaf.org" th:replace="~{/layout/action :: dynamic(~{:: body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Detail</title>
</head>
<body>
<div th:object="${order}">
    <div class="d-flex justify-content-center mt-3">
        <span> ORDER INFORMATION</span>
    </div>
    <hr>
    <div class="container d-flex justify-content-center">
        <form class="row g-3 col-8">
            <div class="col-md-4">
                <label class="form-label">Order Number</label>
                <input th:field="${order.id}" type="text" class="form-control" readonly>
            </div>
            <div class="col-md-4">
                <label class="form-label">Purchaser</label>
                <input th:field="*{account.username}" type="text" class="form-control" readonly>
            </div>
            <div class="col-md-4">
                <label class="form-label">Purchased Date</label>
                <input th:field="*{createDate}" type="text" class="form-control" readonly>
            </div>
            <div class="col-12">
                <label class="form-label">Shipping Address</label>
                <textarea th:field="*{address}" type="text" class="form-control" readonly></textarea>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <span> ORDER LINES</span>
    </div>
    <hr/>
    <div class="container">
        <table class="table table-hover mt-3 text-center">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail : ${order.orderDetails}">
                <td>[[${detail.product.id}]]</td>
                <td>[[${detail.product.name}]]</td>
                <td>$[[${detail.price}]]</td>
                <td>[[${detail.quantity}]]</td>
                <td>$[[${detail.price * detail.quantity}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
