<!doctype html>
<html xmlns="http://www.thymleaf.org" th:replace="~{/layout/action :: dynamic(~{:: body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order</title>
</head>
<body>
<div th:replace="~{/shop/shoppingcart :: shopping_cart}"></div>

<div class="d-flex justify-content-center mt-3">
    <span> CHECK OUT</span>
</div>
<hr/>

<div class="container d-flex justify-content-center">
    <form class="row g-3 col-8">
        <div class="col-md-6">
            <label class="form-label">Username</label>
            <div class="form-control" id="username">[[${#request.remoteUser}]]</div>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Create Date</label>
            <div class="form-control">{{order.createDate | date : 'dd-MM-yyyy'}}</div>
        </div>
        <div class="col-12">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="" placeholder="Address" ng-model="order.address">
        </div>
        <button type="submit" class="btn btn-primary btn-block " ng-click="order.purchase()">Purchase</button>
    </form>
</div>
</body>
</html>
