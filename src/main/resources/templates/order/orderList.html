<!doctype html>
<html xmlns="http://www.thymleaf.org" th:replace="~{/layout/action :: dynamic(~{:: body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Detail</title>
</head>
<body>
<div>
    <div class="d-flex justify-content-center mt-3">
        <span> YOUR ORDER PURCHASE </span>
    </div>
    <hr/>
    <div class="container">
        <table class="table table-hover mt-3 text-center">
            <thead>
            <tr>
                <th>No.</th>
                <th>Order No.</th>
                <th>Order Date</th>
                <th>Shipping Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order, state : ${orders}">
                <td>[[${state.index}]]</td>
                <td>[[${order.id}]]</td>
                <td>[[${order.createDate}]]</td>
                <td>[[${order.address}]]</td>
                <td><a th:href="@{|/order/detail/${order.id}|}" class="btn btn-primary"><i class="fas fa-search"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
