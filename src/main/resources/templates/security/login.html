<!DOCTYPE html>

<html xmlns="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
    <style>
        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
            #intro {
                margin-top: -58.59px;
            }
        }

        .navbar .nav-link {
            color: #fff !important;
        }
    </style>
    <title>Login</title>

</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand nav-link" target="_blank" href="/">
                <strong>MDB</strong>
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <!--                <ul class="navbar-nav me-auto mb-2 mb-lg-0">-->
                <!--                    <li class="nav-item active">-->
                <!--                        <a class="nav-link" aria-current="page" href="/home">Home</a>-->
                <!--                    </li>-->
                <!--                    <li class="nav-item active">-->
                <!--                        <a class="nav-link" aria-current="page" href="/security/login/form">Login</a>-->
                <!--                    </li>-->
                <!--                    <li class="nav-item active">-->
                <!--                        <a class="nav-link" aria-current="page" href="/security/singup/form">Register</a>-->
                <!--                    </li>-->
                <!--                </ul>-->
            </div>
        </div>
    </nav>

    <!-- Background image -->
    <div id="intro" class="bg-image vh-100 shadow-1-strong">
        <video style="min-width: 100%; min-height: 100%;" playsinline autoplay muted loop>
            <source class="h-100" src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4"/>
        </video>
        <div class="mask" style="
        background: linear-gradient(
          45deg,
          rgba(29, 236, 197, 0.7),
          rgba(91, 14, 214, 0.7) 100%
        );
      ">
            <div class="container d-flex align-items-center justify-content-center text-center h-100">
                <div class="text-white">
                    <h1 class="mb-3">LOGIN</h1>
                    <div class="container mt-3">
                        <form th:action="@{/security/login}" method="post" style="width: 23rem;">
                            <h3 class="fw-normal mb-3 pb-3" th:text="${message}"></h3>
                            <div class=" form-outline mb-4">
                                <input type="text" name="username" class="form-control form-control-lg"/> <label
                                    class="form-label" for="form2Example17">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" name="password" class="form-control form-control-lg"/>
                                <label class="form-label" for="form2Example27">Password</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="checkbox" name="remember-me"/>
                                <label class="form-label" for="form2Example27">Remember me?</label>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            </div>

                            <p class="small mb-5 pb-lg-2">
                                <a class="link-light" href="/security/forgot/form">
                                    Forgot password?
                                </a>
                            </p>
                            <p>
                                Don't have an account?
                                <a href="/security/singup/form" class="link-warning">Register here</a>
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
</body>

</html>
