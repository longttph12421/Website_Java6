<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org" th:replace="~{/layout/action :: dynamic(~{:: body})}">
<body>
<section th:fragment="shopping_cart">
    <div class="container">
        <div class="d-flex justify-content-center mt-3">
            <span> SHOPPING CART</span>
        </div>
        <hr/>
        <table class="table table-hover mt-3 text-center">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in cart.items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | number:2}}</td>
                <td><input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1"></td>
                <td>{{item.qty*item.price | number:2}}</td>
                <td>
                    <button ng-click="cart.remove(item.id)" type="button" class="btn-close" aria-label="Close"></button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="container">
            <button ng-click="cart.clear()" class="btn btn-danger">
                <i class="far fa-calendar-times"></i> Clear
            </button>
            <a th:href="@{/order/checkout}" class="btn btn-primary">
                <i class="fas fa-check-circle"></i> Checkout
            </a>
        </div>
    </div>
</section>
</body>

</html>
