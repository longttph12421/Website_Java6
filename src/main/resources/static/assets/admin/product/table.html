<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-2">PRODUCT LIST</div>
    <hr>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Date</th>
            <th>Image</th>
            <th>Category</th>
            <th>Available?</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in pager.items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price | number:2}}</td>
            <td>{{item.createDate | date:'dd-mm-yyyy'}}</td>
            <td>{{item.image}}</td>
            <td>{{item.category.name}}</td>
            <td>{{item.available?'Yes':'No'}}</td>
            <td>
                <button ng-click="edit(item)" class="btn btn-primary btn-floating">
                    <i class="far fa-edit"></i>
                </button>
            </td>
            <td>
                <button ng-click="delete(item)" class="btn-close btn-floating"></button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-4">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <button class="btn btn-outline-light btn-floating" ng-click="pager.first()">
                        <i class="fas fa-angle-double-left" style="color: #3b5998;"></i>
                    </button>
                </li>
                <li class="page-item">
                    <button class="btn btn-outline-light btn-floating" ng-click="pager.prev()">
                        <i class="fas fa-angle-left" style="color: #3b5998;"></i>
                    </button>
                </li>
                <li class="page-item"><a class="page-link" href="#!product">{{pager.page}}</a></li>
                <li class="page-item">
                    <button class="btn btn-primary btn-floating">{{pager.page + 1}}</button>
                </li>
                <li class="page-item"><a class="page-link" href="#!product">{{pager.page + 2}}</a></li>
                <li class="page-item">
                    <button class="btn btn-outline-light btn-floating" ng-click="pager.next()">
                        <i class="fas fa-angle-right" style="color: #3b5998;"></i>
                    </button>
                </li>
                <li class="page-item">
                    <button class="btn btn-outline-light btn-floating" ng-click="pager.last()">
                        <i class="fas fa-angle-double-right" style="color: #3b5998;"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
